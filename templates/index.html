<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RockBlock Transmission</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <h1>RockBlock Test Message Sender</h1>
    <button id="send-btn">Send Test Message</button>
    <p id="response"></p>

    <script type="py">
        from pyscript import document
        import js

        def send_test_message(event):
            url = "https://simulation-hello-world-2025.onrender.com/rockblock"
            imei = "300434065264590"  # The valid IMEI
            test_data = "01020304" + "0001" + "3F800000" + "BF800000" + "00000000" + "03E8" + "0190" + "00C8" + "00B4" + "00A0" + "0002" + "0003" + "0004" + "0005" + "0006" + "0007" + "0008" + "0009" + "000A"  # Example hex data

            full_url = f"{url}?imei={imei}&data={test_data}"

            async def fetch_data():
                try:
                    response = await js.fetch(full_url, {"method": "POST"})
                    text = await response.text()
                    document.querySelector("#response").innerText = f"Response: {text}"
                except Exception as e:
                    document.querySelector("#response").innerText = f"Error: {str(e)}"

            js.console.log("Sending test message...")
            fetch_data()

        document.querySelector("#send-btn").addEventListener("click", send_test_message)
    </script>
</body>
</html>
