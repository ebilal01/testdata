<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Test Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='format.css') }}">
</head>
<body>
    <h1>Message Test Site</h1>

    <!-- Input and Button to Send Message -->
    <div>
        <input type="text" id="message-input" placeholder="Enter message">
        <button onclick="sendMessage()">Send Message</button>
        <p id="status"></p> <!-- Status indicator -->
    </div>

    <!-- Latest Message Display -->
    <div>
        <h2>Latest Message:</h2>
        <p id="latest-message">No messages yet.</p>
    </div>

    <script>
        const BASE_URL = 'https://testdata123456789.onrender.com'; // Replace with your actual Render URL

        async function sendMessage() {
            const messageInput = document.getElementById("message-input").value;
            if (!messageInput) {
                alert("Please enter a message.");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/rockblock?imei=300434065264590&data=${encodeURIComponent(messageInput)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    document.getElementById("status").textContent = "Message sent successfully!";
                    fetchLatestMessage(); // Refresh latest message
                } else {
                    document.getElementById("status").textContent = "Failed to send message.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("status").textContent = "Error sending message.";
            }
        }

        async function fetchLatestMessage() {
            try {
                const response = await fetch(`${BASE_URL}/live-data`);
                if (!response.ok) throw new Error('Failed to fetch live data');
                const data = await response.json();

                if (data.message) {
                    document.getElementById('latest-message').textContent = `Message: ${data.message}`;
                } else {
                    document.getElementById('latest-message').textContent = `Received structured data at ${data.received_time}`;
                }
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        }

        window.onload = () => {
            fetchLatestMessage(); // Fetch latest message on page load
            setInterval(fetchLatestMessage, 5000); // Refresh every 5 seconds
        };
    </script>
</body>
</html>
