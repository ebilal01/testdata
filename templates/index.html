<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockBlock Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">
</head>
<body>
    <h1>RockBlock Test Message</h1>
    
    <button id="sendMessage">Send Test Message</button>
    <p id="statusMessage">No message sent yet.</p>

    <script>
        document.getElementById('sendMessage').addEventListener('click', async function() {
            document.getElementById('statusMessage').textContent = "Sending message...";
            
            const testData = {
                imei: "300434065264590",
                data: "0102030405060708090A0B0C0D0E0F101112131415161718191A1B1C1D1E1F20"
            };

            try {
                const response = await fetch('/rockblock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(testData)
                });

                const result = await response.json();
                document.getElementById('statusMessage').textContent = result.message;
            } catch (error) {
                console.error("Error sending message:", error);
                document.getElementById('statusMessage').textContent = "Error sending message.";
            }
        });
    </script>
</body>
</html>
