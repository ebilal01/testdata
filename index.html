<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockBlock Test Message</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <h1>RockBlock Test Message Sender</h1>
    <button id="send-btn">Send Test Message</button>
    <p id="status">Waiting for action...</p>

    <script type="py">
        from pyscript import document
        import js

        def send_test_message(event):
            url = "https://simulation-hello-world-2025.onrender.com/rockblock"
            payload = {
                "imei": "300434065264590",
                "data": "0102030400013F800000BF8000000000000003E8019000C800B400A000020003000400050006000700080009000A"
            }
            headers = {"Content-Type": "application/json"}  # Explicitly set JSON content type

            async def fetch_data():
                try:
                    document.querySelector("#status").innerText = "Sending message..."
                    
                    response = await js.fetch(url, {
                        "method": "POST",
                        "headers": headers,
                        "body": js.JSON.stringify(payload)  # Convert payload to JSON
                    })

                    if response.ok:
                        text = await response.text()
                        document.querySelector("#status").innerText = f"✅ Success! Response: {text}"
                    else:
                        text = await response.text()
                        document.querySelector("#status").innerText = f"❌ Failed! Server responded with {response.status}: {text}"

                except Exception as e:
                    document.querySelector("#status").innerText = f"❌ Error: {str(e)}"

            js.console.log("Sending test message...")
            fetch_data()

        document.querySelector("#send-btn").addEventListener("click", send_test_message)
    </script>
</body>
</html>
